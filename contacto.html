    <article class="main">
        <div class="formulario">
            <h2>Formulario</h2>
            <em>Los datos marcados con (*) son obligatorios.</em>
            <form action="enviar.php" method="post" enctype="text/plain">
                <label for="nombre">Nombre *:</label>
                <input type="text" name="nombre" placeholder="" required>
                <br>
                <br>
                <label for="apellido">Apellido *:</label>
                <input type="text" name="apellido" placeholder="" required>
                <br>
                <br>
                <label for="tel">Teléfono:</label>
                <input type="number" placeholder="Número de teléfono">
                <br>
                <br>
                <label for="email">E-mail *:</label>
                <input type="email" placeholder="Correo electrónico" required>
                <br>
                <br>
                <label for="Sexo">Sexo:</label>
                <select name="Sexo">
                    <option value="Selecciona">Selecciona</option>
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                    <option value="No definido">No definido</option>
                </select>
                <br>
                <br>
                <label for="comentarios">Comentario:</label>
                <br>
                <textarea name="comentarios" id="" cols="30" rows="5" placeholder="Escribe un comentario"></textarea>

                <br>
                <input type="submit" value="Envíar">
                <input type="reset" value="Resetear formulario">


            </form>
        </div>
